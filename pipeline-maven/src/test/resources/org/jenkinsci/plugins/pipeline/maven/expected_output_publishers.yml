globalTraceability: false
publisherOptions:
- concordionPublisher:
    disabled: true
- coveragePublisher:
    coberturaExtraPattern: "coberturaPatterns"
    disabled: true
    jacocoExtraPattern: "jacocoPatterns"
    sourceCodeRetention: NEVER
- dependenciesFingerprintPublisher:
    disabled: true
    includeReleaseVersions: true
    includeScopeCompile: false
    includeScopeTest: true
- artifactsPublisher:
    disabled: true
- invokerPublisher:
    disabled: true
- jgivenPublisher:
    disabled: true
- junitPublisher:
    disabled: true
    healthScaleFactor: "5.0"
    ignoreAttachments: true
    keepLongStdio: true
- mavenLinkerPublisher:
    disabled: true
- pipelineGraphPublisher:
    disabled: true
    ignoreUpstreamTriggers: true
    includeReleaseVersions: true
    includeScopeTest: true
    lifecycleThreshold: "install"
    skipDownstreamTriggers: true
- warningsNgPublisher:
    disabled: true
triggerDownstreamUponResultAborted: false
triggerDownstreamUponResultFailure: false
triggerDownstreamUponResultNotBuilt: false
triggerDownstreamUponResultSuccess: true
triggerDownstreamUponResultUnstable: false
