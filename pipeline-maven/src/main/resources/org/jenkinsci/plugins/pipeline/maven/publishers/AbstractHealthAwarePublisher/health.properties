health_thresholds=Health thresholds
health_thresholds_description=Configure the thresholds for the build health. If left empty then no health report is created. If the actual number of warnings is between the provided thresholds then the build health is interpolated.
description.healthy=Report build as healthy if number of warnings is below this threshold
description.unhealthy=Report build as error if number of warnings is over this threshold
health_priorities=Health priorities
health_priorities_description=Determines which warning priorities should be considered when evaluating the build health.
health_priority_high=Only priority high
health_priority_normal=Priorities high and normal
health_priority_all=All priorities
