title.qualityGateThreshold=Seuil pour les profils de qualité
description.qualityGateThreshold=Si le nombre courant de problèmes est plus grand ou équal que ce seuil \
    alors la construction sera marquée instable ou échouée.

title.qualityGateType=Type des profils de qualité
description.qualityGateType=Quel propriété utiliser pour la comparer avec le seuil \
    (nombre total de problèmes, problèmes d''une certaine gravité, nouveaux problèmes, différence entre deux constructions, etc.).

title.qualityGateCriticality=Criticité des profils de qualité
description.qualityGateCriticality=Défini si la construction doit être marquée comme instable ou échouée si le profil de qualité échoue.

title.javaIgnorePatterns=Motifs de fichiers à ignorer lors du scan des fichiers Java
description.javaIgnorePatterns=configuration <a rel="noopener noreferrer" href="{0}">d''exclusion d''ensemble de fichiers Ant</a> \
    qui définit les fichiers à ignorer lors du scan des fichiers Java.

title.highPriorityTaskIdentifiers=Tâches de priorité haute
description.highPriorityTaskIdentifiers=Liste séparée par des virgules d''identifiants de tâches. \
  Par défaut : <i>FIXME</i>

title.normalPriorityTaskIdentifiers=Tâches de priorité normale
description.normalPriorityTaskIdentifiers=Liste séparée par des virgules d''identifiants de tâches. \
  Par défault : <i>TODO</i>

title.tasksIncludePattern=Motifs de fichiers à scanner pour les tâches
description.tasksIncludePattern=configuration <a href="https://ant.apache.org/manual/Types/fileset.html">d''inclusion d''ensemble de fichiers Ant</a> \
  qui définit les fichiers à scanner. \
  Par défaut : <i>**/*.java</i>.

title.tasksExcludePattern=Motifs de fichiers à ignorer lors du scan des tâches
description.tasksExcludePattern=configuration <a rel="noopener noreferrer" href="{0}">d''exclusion d''ensemble de fichiers Ant</a> \
  qui définit les fichiers à ignorer. \
  Par défaut : <i>**/target/**</i>.