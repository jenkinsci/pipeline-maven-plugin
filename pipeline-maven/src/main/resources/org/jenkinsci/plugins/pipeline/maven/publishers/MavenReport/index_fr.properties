generated_artifacts=Livrables générés
generated_artifacts_note=Livrables générés par cette construction. Des liens sont ajoutés lorsqu''ils sont déployés vers un dépôt Maven.
upstream_builds=Constructions amont
upstream_builds_note=Constructions dont les livrables sont utilisés ici comme dépendances.<br/>Cette liste est filtrée selon vos droits, vous devez avoir le droit <code>ITEM.Read</code> sur le projet pour qu''il soit listé.<br/>Ces projets n''ont pas nécessairement déclenché une construction : un déclencheur "Build whenever a SNAPSHOT dependency is built" doit être configuré sur ce projet.
downstream_jobs=Constructions avals
downstream_jobs_note=Constructions qui dépendent de livrables produits par celle-ci.<br/>Cette liste est filtrée selon vos droits, vous devez avoir le droit <code>ITEM.Read</code> sur le projet pour qu''il soit listé.<br/>Ces projets ne seront pas nécessairement déclenchés par une construction de celui-ci : ils doivent être configurés avec un déclencheur "Build whenever a SNAPSHOT dependency is built".
dependencies=Dépendances
dependencies_note=Dépendances enregistrées par le publisher "Pipeline Graph"<br/>Par défaut, seules les dépendances "snapshot" sont enregistrées ; les dépendances "release" sont ignorées pour optimiser la taille de la base de données utilisée par le plugin "Pipeline Maven".
footer_note=Les contributions pour améliorer cette page sont appréciées. N''hésitez pas à envoyer une demande d''intégration ou à suggérer une amélioration en créant une tâche Jira ici : <a href="https://issues.jenkins-ci.org/">https://issues.jenkins-ci.org</a>.